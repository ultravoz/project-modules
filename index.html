<body>
<div class="wrapper">

	<!-- main nav -->

	<!-- first search box -->

<!--<div class="col-lg-6" id="filtered_specialists"></div>-->
    
<!-- login -->
<div class="modal fade" id="ud_login_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
     
        	<div class="row">
        		<div class="col-md-12">
        			<p class="ud_center_align ud_paddingBottom">Iniciar sesion con tu red social</p>
        			<div class="ud_center_align">
        				 <button type="button" class="btn btn-success ud_mRight">Facebook</button>
        				 <button type="button" class="btn btn-success ud_mLeft">Twitter</button>
        			</div>

        			<hr class="ud_thin_line_normal">

        			<p class="ud_center_align ud_paddingTop">Utiliza tu dirección de correo electrónico</p>

        			<form class="ud_modal_form">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-success">Submit</button>
					  <a href="" class="btn btn-link ud_small_link">Olvidaste tu contraseña</a>
					</form>
        		</div>
        	</div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Access</button>
      </div>
    </div>
  </div>
</div>

<!-- register -->
<div class="modal fade" id="ud_register_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
       Register
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Register</button>
      </div>
    </div>
  </div>
</div>

</div>

<script>
      
    var miAplicacion = angular.module( 'includes' , [] );

    $('#myModal').on('shown.bs.modal', function () {
	  $('#myInput').focus()
	})
          
</script>
